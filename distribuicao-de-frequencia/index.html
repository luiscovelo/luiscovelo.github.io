<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Distribuição de Frequência</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		td,th,h3 {
			text-align: center;
		}
		td,h3 {
			text-transform: uppercase;
		}
		.mt-5 {
			margin-top: 5%;
		}
	</style>
</head>
<body>
	
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-4">
				<hr>
				<h3>ENTRADA DE DADOS</h3>
				<hr>
				
				<div class="row">
		            <div class="col-md-4">
		                <div class="input-group">
		                    <input id="primeiro_valor" type="text" class="form-control" placeholder="1º Valor" required="true">
		                </div>
		            </div>
		            <div class="col-md-4">
		                <div class="input-group">
		                    <input id="segundo_valor" type="text" class="form-control" placeholder="2º Valor" required="true">
		                </div>
		            </div>
		            <div class="col-md-2">
		                <div class="input-group">
		                    <input id="n_itens" type="text" class="form-control" placeholder="Nº de Itens" required="true">
		                </div>
		            </div>
		            <div class="col-md-2">
		                <div class="input-group">
		                    <button class="btn btn-success" onclick="entradaDados()">OK</button>
		                </div>
		            </div>
		        </div>
	
				<hr>
				<h3>GRÁFICO</h3>
				<hr>
	
				<div class="row">
					<canvas id="graf-ogiva"></canvas>
				</div>

				<hr>
				<h3>Último conjunto salvo</h3>
				<hr>
	
				<div class="row">
					<ul>
						<li>
							<a href="#" onclick="restaurar()">
								Clique aqui para restaurar
							</a>
						</li>
					</ul>
				</div>

			</div>
			<div class="col-md-8">
				<hr>
				<h3>
					Distribuição de Frequência
					<button class="btn btn-info btn-sm pull-right" onclick="salvar()">Salvar</button>
				</h3>
				<hr>
				<table class="table">
					<thead>
						<tr>
							<th>Intervalo</th>
							<th>Média do Intervalo</th>
							<th>
								fi <i class="fa fa-exclamation-circle" title="Frequência Absoluta"></i>
							</th>
							<th>
								fi(%) <i class="fa fa-exclamation-circle" title="Frequência Relativa"></i>
							</th>
							<th>
								Fi 
								<i class="fa fa-exclamation-circle" title="Frequência Absoluta Acumulada"></i>
							</th>
							<th>
								Fi(%) 
								<i class="fa fa-exclamation-circle" title="Frequência Relativa Acumulada"></i>
							</th>
						</tr>
					</thead>
					<tbody id="tbodyFrequencia"></tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="./js/main.js"></script>
</body>
</html>
