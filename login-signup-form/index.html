<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-signup-form</title>

    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>
<body>
    
    <div class="container">

        <div class="header">
            <div class="connection-socials-medias">
                <p class="p-login-facebook"><a href="#">LOGIN WITH FACEBOOK</a></p>
                <span class="icon-facebook">
                    <i class="fab fa-facebook-f"></i>
                </span>
                <span class="icon-twitter">
                    <i class="fab fa-twitter"></i>
                </span>
                <p class="p-login-twitter"><a href="#">LOGIN WITH TWITTER</a></p>
            </div>
        </div>
        <div class="content">

            <form action="#">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Password">

                <p class="p-recovery-password">
                    <a href="#">I forgot my password?</a>
                </p>

                <button class="btn-login">Login</button>
            </form>

            <div class="clear-fix"></div>

            <button class="btn-new-account">Create New Account</button>

        </div>

        <div class="footer">
            <p>Inspiration in layout by <a target="_blank" href="https://dribbble.com/shots/4031090-Login-Signup-Form">Yogesh Madharam</a>.</p>
        </div>

    </div>

</body>
</html>
